<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TypeScript Canvas Demo</title>
  
  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Canvas Demo">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100'/><circle cx='50' cy='50' r='30' fill='%23ff00ff'/></svg>">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, sans-serif;
      /* Support for iOS notch/safe areas */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    canvas {
      background: #000;
      display: block;
      touch-action: none;
    }
    
    #stats {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1000;
      pointer-events: none;
    }
    
    /* Desktop: show canvas with border and title */
    @media (min-width: 769px) {
      body {
        background: #1a1a1a;
        overflow: auto;
      }
      
      #container {
        min-height: 100vh;
        height: auto;
      }
      
      canvas {
        border: 2px solid #333;
        margin: 20px auto;
      }
      
      h1 {
        color: #fff;
        font-size: 24px;
        margin: 0 0 10px 0;
        display: block;
      }
    }
    
    /* Mobile/PWA: fullscreen canvas */
    @media (max-width: 768px) {
      h1 {
        display: none;
      }
      
      canvas {
        width: 100vw !important;
        height: 100vh !important;
        border: none;
      }
    }
    #qr-container {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: none;
    }
    #qr-container.visible {
      display: block;
    }
    #qr-container h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    #qr-code {
      display: block;
    }
    @media (max-width: 768px) {
      #qr-container {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="stats">
    <div>FPS: <span id="fps">--</span></div>
    <div>Triangles: <span id="triangles">--</span></div>
  </div>
  <div id="qr-container">
    <h3>Scan to view on mobile</h3>
    <canvas id="qr-code"></canvas>
  </div>
  <div id="container">
    <h1>Canvas Drawing with TypeScript</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
